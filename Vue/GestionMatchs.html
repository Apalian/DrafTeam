<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Gestion des Matchs</title>
    <script src="../JS/auth.js"></script>
    <script src="../JS/script.js"></script>
    <script src="../JS/gestionMatchs.js"></script>
    <script>
      checkAuth();
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="../index.html" class="nav-link">DrafTeam</a>
      </div>
      <div class="navbar-links">
        <a href="../Vue/GestionJoueurs.html" class="nav-link">Joueurs</a>
        <a href="../Vue/GestionMatchs.html" class="nav-link">Matchs</a>
        <a href="javascript:void(0)" onclick="logout()" class="nav-link logout"
          >Déconnexion</a
        >
      </div>
    </nav>

    <div class="container">
      <h1>Gestion des Matchs</h1>

      <!-- Formulaire de recherche -->
      <div class="search-form">
        <input
          type="text"
          id="searchInput"
          placeholder="Rechercher un match..."
          class="search-input"
        />
        <button onclick="searchMatches()" class="search-button">
          Rechercher
        </button>
      </div>

      <a href="../Vue/AjouterMatch.html"
        ><button class="add-button">Créer un Nouveau Match</button></a
      >

      <div id="matchsList" class="joueurs-list">
        <!-- Les matchs seront chargés ici dynamiquement -->
      </div>
    </div>

    <!-- Template pour un match -->
    <template id="matchTemplate">
      <div class="card">
        <div class="card-body">
          <div class="card-left">
            <h2>
              Match du <span class="date-match"></span> à
              <span class="heure-match"></span>
            </h2>
            <p>
              <strong>Nom de l'équipe adverse:</strong>
              <span class="nom-equipe"></span>
            </p>
            <p>
              <strong>Lieu de rencontre:</strong>
              <span class="lieu-rencontre"></span>
            </p>
            <p>
              <strong>Score de l'équipe domicile:</strong>
              <span class="score-domicile"></span>
            </p>
            <p>
              <strong>Score de l'équipe externe:</strong>
              <span class="score-externe"></span>
            </p>
          </div>
        </div>
        <div class="card-buttons">
          <a href="../Vue/ModifierMatch.html?dateMatch=${encodeURIComponent(match.dateMatch)}&heure=${encodeURIComponent(match.heure)}" class="btn-modifier">
            Feuille de match
          </a>
          <button onclick="supprimerMatch(this)" class="btn-supprimer">
            Supprimer
          </button>
        </div>
      </div>
    </template>

    <form id="modifierMatchForm" class="match-form" onsubmit="return modifierMatch(event)">
      <!-- Your form fields here -->
    </form>
  </body>
</html>
